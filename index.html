<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>grocery-list</title>
  </head>
  <body>
    <div class="contianer">
      <div class="jumbotron">
        <h1>
          To The Grocery!
          <small>Where we buy some groceries?</small>
        </h1>
      </div>
    </div>
    <div class="container">
      <form id="list">
        <p>Choose which groceries you need. One item per box please!</p>
        <div class="form-group">
          <label for="item1"></label>
          <input type="text" id="item1" name="item1" class="form-contol" placeholder="Enter here">
        </div>
        <div class="form-group">
          <label for="item2"></label>
          <input type="text" id="item2" name="item2" class="form-contol" placeholder="Enter here">
        </div>
        <div class="form-group">
          <label for="item3"></label>
          <input type="text" id="item3" name="item3" class="form-contol" placeholder="Enter here">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div id="list"></div>
    </div>
  </body>
</html>
